    <h3 class="text-xl font-semibold text-accent mb-4">Coordonn√©es</h3>
    <div class="flex flex-col space-y-3">
      <a
        href="tel:{{contact.phone}}"
        class="flex items-center px-3 py-2 rounded hover:bg-hover transition"
      >
        <mat-icon class="mr-2 text-secondary">phone</mat-icon>
        <span>{{ contact.phone }}</span>
      </a>
      <a
        href="mailto:{{contact.email}}"
        class="flex items-center px-3 py-2 rounded hover:bg-hover transition"
      >
        <mat-icon class="mr-2 text-secondary">email</mat-icon>
        <span>{{ contact.email }}</span>
      </a>
      <div class="flex items-center px-3 py-2">
        <mat-icon class="mr-2 text-secondary">place</mat-icon>
        <span>{{ contact.address }}</span>
      </div>
    </div>
  </fuse-card>
