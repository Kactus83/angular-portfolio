<portfolio-card class="flex flex-col p-6 shadow-lg border border-hover">
  <h3 class="text-xl font-semibold text-accent mb-4">
    {{ 'profile.languages.title' | transloco }}
  </h3>

  <div class="space-y-6">
    <!-- Phrase d'accroche avec drapeau -->
    <p
      *ngIf="phrase$ | async as phrase"
      class="flex items-center text-sm text-secondary italic space-x-2"
    >
      <img
        *ngIf="activeSkill"
        [src]="activeSkill.iconUrl"
        [alt]="activeSkill.code"
        class="w-5 h-5 flex-shrink-0"
      />
      <span>{{ phrase | transloco }}</span>
    </p>

    <!-- Liste des langues -->
    <ng-container *ngFor="let lang of languages">
      <div class="flex items-center space-x-4">
        <!-- Jauge circulaire -->
        <div class="relative w-12 h-12">
          <div class="w-full h-full rounded-full bg-gray-200"></div>
          <div
            class="absolute inset-0 rounded-full"
            [ngStyle]="gaugeStyle(lang.proficiency)"
          ></div>
          <span
            class="absolute inset-0 flex items-center justify-center text-sm font-medium text-gray-700"
          >
            {{ lang.proficiency }}%
          </span>
        </div>

        <!-- Drapeau -->
        <img
          [src]="lang.iconUrl"
          [alt]="lang.code"
          class="w-6 h-6 flex-shrink-0"
        />

        <!-- Label traduit -->
        <span class="font-medium">
          {{ lang.labelKey | transloco }}
        </span>
      </div>
    </ng-container>
  </div>
</portfolio-card>
