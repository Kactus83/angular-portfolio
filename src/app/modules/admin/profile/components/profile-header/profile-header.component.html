<div class="bg-card flex flex-col shadow">
    <!-- Cover image -->
    <div>
      <img
        class="w-full h-40 object-cover lg:h-80"
        [src]="personal.coverUrl"
        [alt]="personal.name + ' cover'"
      />
    </div>
    <!-- User info -->
    <div
      class="bg-accent text-on-accent mx-auto flex w-full flex-col items-center px-8 py-6 lg:flex-row lg:items-center lg:justify-between lg:px-10"
    >
      <!-- Avatar -->
      <div class="-mt-20 rounded-full lg:-mt-16 flex-shrink-0">
        <img
          class="h-32 w-32 rounded-full object-cover ring-4 ring-on-accent"
          [src]="personal.avatarUrl"
          [alt]="personal.name"
        />
      </div>
      <!-- Details -->
      <div class="mt-4 text-center lg:mt-0 lg:ml-6 lg:text-left">
        <h1 class="text-3xl font-extrabold">{{ personal.name }}</h1>
        <p class="mt-1 text-lg">{{ personal.title }}</p>
        <p class="mt-3 prose prose-sm prose-on-accent max-w-md">
          {{ personal.summary }}
        </p>
      </div>
    </div>
  </div>
