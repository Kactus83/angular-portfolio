<div class="flex flex-col w-full">
  <!-- HEADER -->
  <ng-container *ngIf="personal$ | async as personal">
    <app-profile-header [personal]="personal"></app-profile-header>
  </ng-container>

  <!-- MAIN GRID (plein Ã©cran, responsive) -->
  <div class="w-full px-6 py-10 grid gap-8 lg:grid-cols-3">
    <!-- COLONNE GAUCHE -->
    <div class="flex flex-col space-y-6">
      <ng-container *ngIf="contact$ | async as contact">
        <app-contact-card [contact]="contact"></app-contact-card>
      </ng-container>
      <ng-container *ngIf="skills$ | async as skills">
        <app-skills-card [skills]="skills"></app-skills-card>
      </ng-container>
      <ng-container *ngIf="languages$ | async as languages">
        <app-languages-card [languages]="languages"></app-languages-card>
      </ng-container>
    </div>

    <!-- COLONNE DROITE -->
    <div class="lg:col-span-2 flex flex-col space-y-6">
      <ng-container *ngIf="experiences$ | async as experiences">
        <app-experiences-list [experiences]="experiences"></app-experiences-list>
      </ng-container>
      <ng-container *ngIf="education$ | async as education">
        <app-education-list [education]="education"></app-education-list>
      </ng-container>
    </div>
  </div>
</div>
