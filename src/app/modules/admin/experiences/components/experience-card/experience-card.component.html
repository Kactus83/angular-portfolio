<a [routerLink]="[experience.id]" class="block">
  <portfolio-card
    class="group relative p-6 flex flex-col transition-transform transform
           hover:scale-105 hover:shadow-lg cursor-pointer overflow-hidden"
  >
    <!-- Overlay au-dessus du contenu -->
    <div
      class="absolute inset-0 bg-primary-500 opacity-0 group-hover:opacity-100
             transition-opacity duration-200 flex flex-col justify-center items-center
             text-white pointer-events-none z-20"
    >
      <mat-icon class="text-6xl mb-2">chevron_right</mat-icon>
      <span class="text-lg font-semibold">Voir les détails</span>
    </div>

    <!-- Contenu de la carte -->
    <div class="relative z-10 flex flex-col h-full">
      <!-- En-tête : titre + dates -->
      <div class="flex items-start justify-between">
        <h4 class="text-lg font-semibold">{{ experience.title }}</h4>
        <div class="text-xs text-secondary text-right">
          <div>{{ experience.startDate }}</div>
          <div>- {{ experience.endDate || 'Présent' }}</div>
        </div>
      </div>

      <!-- Résumé & description -->
      <p class="text-sm text-secondary mt-2">{{ experience.summary }}</p>
      <p class="text-sm mt-1">{{ experience.description }}</p>

      <!-- Technologies -->
      <div class="mt-auto flex flex-wrap gap-2 pt-4">
        <span
          *ngFor="let tech of experience.technologies"
          class="bg-gray-200 text-gray-800 text-xs px-2 py-1 rounded"
        >
          {{ tech }}
        </span>
      </div>
    </div>
  </portfolio-card>
</a>
