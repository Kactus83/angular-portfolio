<fuse-card class="flex flex-col h-full shadow hover:shadow-lg transition-shadow duration-200">
    <!-- Image -->
    <img
      *ngIf="project.imageUrl"
      [src]="project.imageUrl"
      [alt]="project.title"
      class="h-40 w-full object-cover rounded-t"
    />
  
    <!-- Contenu principal -->
    <div class="flex flex-col flex-auto p-4 space-y-2">
      <h3 class="text-lg font-semibold">{{ project.title }}</h3>
      <p class="text-sm text-secondary line-clamp-2">{{ project.summary }}</p>
  
      <div class="mt-auto flex flex-wrap gap-1">
        <span
          *ngFor="let tech of project.technologies"
          class="bg-gray-200 text-gray-800 text-xs font-medium px-2 py-1 rounded"
        >
          {{ tech }}
        </span>
      </div>
    </div>
  
    <!-- Actions -->
    <div class="flex items-center justify-end p-4 border-t space-x-2">
      <button
        mat-icon-button
        color="primary"
        [routerLink]="[project.id]"
        aria-label="Détails"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <a
        *ngIf="project.repoUrl"
        mat-icon-button
        [href]="project.repoUrl"
        target="_blank"
        aria-label="Dépôt GitHub"
      >
        <mat-icon>code</mat-icon>
      </a>
      <a
        *ngIf="project.demoUrl"
        mat-icon-button
        [href]="project.demoUrl"
        target="_blank"
        aria-label="Voir la démo"
      >
        <mat-icon>launch</mat-icon>
      </a>
    </div>
  </fuse-card>
