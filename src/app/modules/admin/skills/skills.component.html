<ng-container *translocoScope="'skills'">
  <div class="flex flex-col min-h-[calc(100vh-64px)] p-6 sm:p-10 space-y-6">
    <h1 class="text-4xl font-extrabold">
      {{ 'title' | transloco }}
    </h1>
    <p class="text-lg text-secondary max-w-2xl">
      {{ 'subtitle' | transloco }}
    </p>

    <ng-container *ngIf="vm$ | async as vm">
      <ng-container *ngFor="let group of vm.groups">
        <section class="mt-10">
          <h2 class="text-2xl font-semibold">
            {{ group.category | transloco }}
          </h2>
          <p class="text-sm text-secondary mb-4">
            {{ 'categoriesDescription' | transloco: { category: (group.category | transloco) } }}
          </p>

          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <app-skill-card
              *ngFor="let skill of group.skills"
              [skill]="skill"
              [projects]="getRelatedProjects(skill, vm.projects)"
            ></app-skill-card>
          </div>
        </section>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
