<div class="flex flex-col min-h-[calc(100vh-64px)] p-6 sm:p-10 space-y-6">
  <h1 class="text-4xl font-extrabold">Mes Compétences</h1>
  <p class="text-lg text-secondary max-w-2xl">
    Découvrez ici mes domaines d’expertise, mon niveau de maîtrise et les projets
    réalisés pour chacun.
  </p>

  <ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngFor="let group of vm.groups">
      <section class="mt-10">
        <h2 class="text-2xl font-semibold">{{ group.category }}</h2>
        <p class="text-sm text-secondary mb-4">
          <!-- On peut ici injecter une description de catégorie si souhaité -->
          {{ group.category }} : aperçu des compétences et niveaux.
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <app-skill-card
            *ngFor="let skill of group.skills"
            [skill]="skill"
            [projects]="getRelatedProjects(skill, vm.projects)"
          ></app-skill-card>
        </div>
      </section>
    </ng-container>
  </ng-container>
</div>
